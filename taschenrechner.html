<html>
<head>
<title>Taschenrechner</title>
<link rel="stylesheet" href="./stil.css">
<script src="./trsscript.js"></script>
<a href="/grafikrechner.html">Grafikrechner</a>
</head>
<body>

    <div class="spalten">
        <div class="rechnerumgebung">
            <div class="display" id="display">  </div>

            <div class="zeile">
                <button onclick="eins()"> 1 </button>
                <button onclick="zwei()">  2 </button>
                <button onclick="drei()"> 3 </button>
                <button onclick="plus()"> + </button>
                <button onclick="prozent()"> % </button>
            </div>

            <div class="zeile">
                <button onclick="vier()"> 4 </button>
                <button onclick="fünf()"> 5 </button>
                <button onclick="sechs()"> 6 </button>
                <button onclick="minus()"> - </button>
                <button onclick="potenz()"> ** </button>
            </div>

            <div class="zeile">
                <button onclick="sieben()"> 7 </button>
                <button onclick="acht()"> 8 </button>
                <button onclick="neun()"> 9 </button>
                <button onclick="mal()"> × </button>
                <button onclick="resultat()"> =  </button>
            </div>

            <div class="zeile">
                <button onclick="zero()"> 0 </button>
                <button onclick="komma()"> . </button>
                <button onclick="wurzel()">  </button>
                <button onclick="geteilt()"> ÷ </button>
                <button onclick="del()"> del  </button>
            </div>
        </div>
        <div class="beschreibung">
            <h1>Beschreibung</h1>
            <ul>
                <li>erster Punkt</li>
                <li>zweiter Punkt</li>
            </ul>
        </div>
    </div>
</body>


</html>
