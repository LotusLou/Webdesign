<html>
<head>
    <title> Grafikrechner</title>
    <link rel="stylesheet" href="stil.css">
    <script src="grscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <a href="/taschenrechner.html">Taschenrechner</a>
</head>

<body>
    <div class="eingabeumgebung">
    
        <div class="zeile">
            <div class="y"> y =  </div>
            <div class="term" id="term" contenteditable="true">  </div>
        </div>
        <div class="zeile">    
            <button class="quadratButton" onclick="eins()"> 1 </button>
            <button class="quadratButton" onclick="zwei()"> 2 </button>
            <button class="quadratButton" onclick="drei()"> 3 </button>
            <button class="quadratButton" onclick="plus()"> + </button>   
            <button class="quadratButton" onclick="minus()"> - </button>           
        </div>
        <div class="zeile">    
        
            <button class="quadratButton" onclick="vier()"> 4 </button>
            <button class="quadratButton" onclick="fünf()"> 5 </button>
            <button class="quadratButton" onclick="sechs()"> 6 </button>
            <button class="quadratButton" onclick="mal()"> × </button> 
            <button class="quadratButton" onclick="geteilt()"> / </button>    
            
        </div>
        <div class="zeile">    
            <button class="quadratButton" onclick="sieben()"> 7 </button>
            <button class="quadratButton" onclick="acht()"> 8 </button>
            <button class="quadratButton" onclick="neun()"> 9 </button>
            <button class="quadratButton" onclick="hoch()"> ^ </button> 
            <button class="quadratButton" onclick="wurzel()"> √ </button>      
        </div>
        <div class="zeile">   
            <button class="quadratButton" onclick="zero()"> 0 </button> 
            <button class="quadratButton" onclick="x()"> X </button>
            <button class="quadratButton" onclick="del()"> del </button>  
            <button class="quadratButton" onclick="zeichnen()"> go </button>           
        </div>
        <div class="zeile">
            <button class="rechteckigerButton" onclick="speichereFunktion()"> Speichern</button>
        </div>
        <div><ul id="gespeicherteFunktionen"></ul></div>
        </div>
    </div>
    <div class="beschreibungGr"> 
        <h1> Beschreibung </h1>
        <ul>
            <li> ERSTER PUNKT  </li>
            <li> ZWEITER PUNKT </li>
        </ul>
    </div>   
</body>
</html>
